<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap CSS -->
        {% load static %}

        <script src="{% static "jquery/dist/jquery.js" %}"></script>
        <script type="text/javascript" src="{% static "bootstrap/dist/js/bootstrap.min.js" %}"></script>
        <link rel="stylesheet" href="{% static "bootstrap/dist/css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "bootstrap/dist/css/bootstrap-theme.min.css" %}">
    </head>
    <body>
        <div id="contenedor" style="width:100%; height:100%; position: absolute">
            <div style="overflow: auto; height: 10%; visibility: hidden">d</div>
            <div class="container">
                <div style="float: left; width:35%; visibility: hidden">d</div>
                <div style="overflow: auto; width:30%;">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>

        <!-- jQuery, Tether and Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </body>
</html>
